<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/dummy.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="layout">
      <div class="layout__header">
        <div class="layout__content layout__content--primary">
          <header class="header">
            <div class="header__content">
              <img width="52" height="52" alt="logo" src="./images/logo.png" />
              <nav class="header__navigation">
                <ul class="header__links">
                  <li class="header__link">
                    <a href="/">About us</a>
                  </li>
                  <li class="header__link">
                    <a href="/">How it works</a>
                  </li>
                  <li class="header__link">
                    <a href="/">Pricing</a>
                  </li>
                  <li class="header__link">
                    <a href="/">FAQs</a>
                  </li>
                </ul>
              </nav>
            </div>
            <img
              width="52"
              height="52"
              alt="menu"
              src="./images/menu.png"
              class="header__burger"
            />
            <div class="header__buttons">
              <div class="header__button">
                <button type="button" class="button button--white">
                  Login
                </button>
              </div>
              <div class="header__button">
                <button type="button" class="button button--dark">
                  Sign Up
                </button>
              </div>
            </div>
          </header>
        </div>
      </div>
      <div class="layout__main">
        <div class="layout__content layout__content--secondary">
          <main class="dummy dummy__main">MAIN</main>
        </div>
      </div>
      <div class="layout__footer">
        <div class="layout__content layout__content--primary">
          <footer class="dummy dummy__footer">FOOTER</footer>
        </div>
      </div>
    </div>
  </body>
</html>
